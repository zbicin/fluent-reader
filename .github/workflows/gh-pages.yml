name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Deploy
      run: npx ng deploy --base-href=/fluent-reader/ --no-silent --name='github-actions[bot]' --email='github-actions[bot]@users.noreply.github.com'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
